    <section class="container py-5">
        <h1 style="font-family: fuente2; color: white;" class="text-center">Contacto</h1>
        <p style="color: white;">Para más información, contáctanos:</p>
        <form action="mailto:dkgomez@lasalleinstitucion.es?subject=Consulta%20cliente" method="post" enctype="text/plain" autocomplete="off">
            <div class="form-floating mb-1">
             <input type="text" id="nombre" name="nombre" required class="form-control" placeholder="Nombre">

            </div>
            <br>
            <div class="form-floating mb-1">
                <input type="text" id="mensaje" name="mensaje" required class="form-control" placeholder="Mensaje/duda/reclamación">
                <label for="mensaje">Mensaje:</label>
            </div>
            <br><br>
            <button type="submit" class="btn btn-info">Enviar</button>
        </form>
    </section>
