<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROMO_DESIGN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
    body {
        font-family: sans-serif;
        background-color: black;
        background-size: cover;
        display: flex;
        place-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 10px;
    }

    .cromo {
        background-color: cyan;
        width: 400px;
        height: 560px;
        padding: 20px;
        
        text-align: center;
        border: 15px solid;
        border-radius: 10px;
        border-color: grey;
    }

    .nombre_carta{
        width: 200px;
        height: 40px;
        background-color: black;
        display: block;
        margin: auto auto;
        border-radius: 10px;


        text-align: center;
        font-size: 20px;
        color: white;
        padding-top: 5px;
    }

    .cabecera{
        justify-content: space-between;
        display: flex;
        padding: 5px;
    }

    .referencia1{
        width: 40px;
        height: 40px;
        background-color: black;
        display: block;
        margin-right: -5px;
        margin-left: -25px;
        border-radius: 5px;
        

        text-align: center;
        font-size: 25px;
        color: white;
        padding-top: 4px;
    }

    .referencia2{
        width: 40px;
        height: 40px;
        background-color: black;
        display: block;
        margin-left: 290px;
        margin-top: -15px;
        border-radius: 5px;


        text-align: center;
        font-size: 15px;
        color: white;
        padding-top: 10px;
    }

    .atributo{
        width: 150px;
        height: 35px;
        background-color: black;
        display: block;
        border-radius: 10px;


        text-align: left;
        font-size: 15px;
        color: white;
        padding-top: 7px;
        padding-left: 15px;
    }

    .fuerza{
        width: 40px;
        height: 35px;
        background-color: black;
        display: block;
        margin-left: 160px;
        margin-top: -35px;
        border-radius: 10px;


        text-align: center;
        font-size: 15px;
        color: white;
        padding-top: 7px;
    }

    .descripcion{
        width: 330px;
        height: 90px;
        background-color: black;
        display: block;
        margin-top: 20px;
        border-radius: 10px;


        text-align: left;
        font-size: 12px;
        color: white;
        padding-top: 5px;
        padding-left: 10px;
    }

    .imagen{
        width: 330px;
        height: 200px;
        background-color: black;
        background-position: center;
        background-size: cover;
        display: block;
        margin-top: 10px;
        border-radius: 10px;
    }

    .estrellas{
        width: 330px;
        height: 40px;
        

        text-align: center;
        font-size: 40px;
    }
    

    



</style>

<body>
    
    <div class="cromo">

        <div class="cabecera">
            <div class="nombre_carta">SANCHA</div> 
            <div class="referencia1">1</div>
        </div>

        <div class="referencia2">/18</div>
        
        <div>
            <div class="atributo">sanchismo</div>
            <div class="fuerza">+ 2</div>
        </div>

        <div class="descripcion">Es un sanchista madridista y machista.</div>

        <div class="imagen" style="background-image: url(imagenes/imagen.jpg);"></div>

        <div class="estrellas"> * * * * *</div>
    </div>

</body>
</html>
