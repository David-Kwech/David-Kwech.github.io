<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jacko_01.html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    let edad1 = document.getElementById("Edad1");
    let edad2 = document.getElementById("Edad2");

       
    boton.addEventListener("click", function() {
        edad1 = edad1 + 1;
        edad2 = edad2 - 2;

        document.getElementById("edad1").innerHTML = edad1;
        document.getElementById("edad2").innerHTML = edad2;
        
    })
        
</script>

<script>
    valores.addEventListener("click", function() {
        
        const disco = document.getElementById('disco').value;
        const nºunidades = document.getElementById('nºunidades').value;

        window.location.href = `jacko_02.html?disco=${disco} & nºunidades=${nºunidades}`;


    })
</script>

</head>
<body style="background-color: black;">
    <H1 style="margin-top: 50px; margin-left: 50px; color: gold;">Michael Jackson</H1>

    <div class="container pt-1 mt-5" style="background-color: blue;">
        <h3>Data</h3>
        
        <div class="input-group" style="width: 300px; margin-left: 50px;">
            <span class="input-group-text">Edad 1</span>
            <input id="Edad1" type="number" class="form-control" placeholder="">
        </div>
        <br><div class="input-group" style="width: 300px;margin-left: 50px;">
            <span class="input-group-text" >Edad 2</span>
            <input id="Edad2" type="number" class="form-control" placeholder="">
        </div>
        <div align="right" style="margin-right: 50px;" >
            <button id="boton">Update</button>
        </div>
    </div>

    <div class="container pt-1 mt-5 " style="background-color: green;">
        <h3>LP</h3>
        
        <div class="input-group" style="width: 300px; margin-left: 50px;">
            <span class="input-group-text">Disco</span>
            <input id="disco" type="text" class="form-control" placeholder="">
        </div>
        <br><div class="input-group" style="width: 300px;margin-left: 50px;">
            <span class="input-group-text" >Nº unidades</span>
            <input id="nºunidades" type="number" class="form-control" placeholder="">
        </div>
        <div align="right" style="margin-right: 50px;" >
            <button onclick="enviarValores" id="botonComprar"><a href="jacko_02.html">Comprar</a></button>
        </div>
    </div>

    <div class="container pt-1 mt-5 " style="background-color: yellow;">
        <h3>Biografía</h3>
        
        <div class="input-group" style="width: 300px;margin-left: 50px;">
            <span class="input-group-text">Año publicado</span>
            <input type="number" class="form-control" placeholder="">
        </div>
        <br><div class="input-group" style="width: 300px;margin-left: 50px;">
            <span class="input-group-text" >Fecha título</span>
            <input type="number" class="form-control" placeholder="">
        </div>
        <div align="right" style="margin-right: 50px;">
            <button id="botonLeer"><a href="jacko_03.html">Leer</a></button>
        </div>
    </div>
